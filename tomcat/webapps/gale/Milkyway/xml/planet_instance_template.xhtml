<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xmlns:gale="http://gale.tue.nl/adaptation">

<h1><gale:variable expr="${?title}"/></h1>
<h4>Is <a><gale:variable expr="${->(parent)?title}"/><gale:attr-variable name ="href" expr="${->(parent)?title}"/><gale:adapt-link/></a> of: 
	<a><gale:variable expr="${->(isPlanetOf)?title}"/><gale:attr-variable name ="href" expr="${->(isPlanetOf)?title}"/><gale:adapt-link/></a></h4>
<h2>Image of <u><gale:variable expr="${?title}"/></u></h2>
<img><gale:attr-variable name="src" expr="${?image}"/><gale:attr-variable name="width" expr="300"/></img>
<h2>Information</h2>
<gale:object><gale:attr-variable name="data" expr="${?info}" /></gale:object>

<gale:if expr="${&lt;-(isMoonOf)}.length &gt; 0"><gale:block>
<br/><b>The following <a><gale:attr-variable name ="href" expr="${->(parent)&lt;-(rotatesAround)?title}"/>Moon(s)<gale:adapt-link/></a> rotate around <gale:variable expr="${?title}"/>:</b>
<ul>
<gale:for var="concept" expr="${&lt;-(isMoonOf)}">
    <li><gale:a><gale:variable expr="${%concept?title}"/>
        <gale:attr-variable name="href" expr="&quot;%concept&quot;"/>
    </gale:a></li>
</gale:for>
</ul>
</gale:block>
<gale:block><br /></gale:block></gale:if>

<gale:a>
<gale:attr-variable name="href" expr="${?next}"/>
<u><h4>Next >>	</h4></u>
</gale:a>

<b>Visited:</b> <gale:variable expr="${#visited}"/>

</html>
