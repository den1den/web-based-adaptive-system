<html xmlns="http://www.w3.org/1999/xhtml" xmlns:gale="http://gale.tue.nl/adaptation">
	<head>
	<title>GALE - Change Password</title>
	</head>
	<body style="font-family: Tahoma, Arial">
		<h1 style="text-align: center; color: #108010; margin-top: 20px">Change Password</h1>
		<gale:if expr="gale.req().getParameter(&quot;error&quot;)==null"><gale:then>
		<p style="margin-bottom:100;text-align:center;font-size:16">
			Please fill in this form to change your password
		</p>
		</gale:then>
		<gale:else>
		<p style="margin-bottom:50;text-align:center;font-size:16">
			Please fill in this form to change your password
		</p>
		<p style="margin-bottom:40;text-align:center;font-size:16;color:#D01010">
			<gale:variable expr="gale.req().getParameter(&quot;error&quot;)"/>
		</p>
		</gale:else>
		</gale:if>
		<div style="display:table;margin-left:auto;margin-right:auto">
		<form style="text-align:center" method="post">
			<gale:attr-variable name="action" expr="gale.req().getRequestURL()+&quot;?plugin=password&quot;"/>
		<table style="font-size:18">
			<tr>
			<td>Old password:</td>
			<td><input type="password" name="oldpw" size="10"/></td>
			</tr>
			<tr>
			<td>New password:</td>
			<td><input type="password" name="newpw" size="10"/></td>
			</tr>
			<tr>
			<td>Confirm new password:</td>
			<td><input type="password" name="newpw2" size="10"/></td>
			</tr>
			<tr>
			<td></td>
			<td><input type="submit" name="submit" value="OK!"/></td>
			</tr>
		</table>
		<input type="hidden" name="redirect">
			<gale:attr-variable name="value" expr="gale.req().getParameter(&quot;redirect&quot;)"/>
		</input>
		</form>
		</div>
	</body>
</html>
